<!DOCTYPE html>
<html lang="es">
    <head>
        <title>3IT MGonzalez</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

        <!-- BillboardJS para grafico-->
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css">
    </head>
    <body ng-app = "app">
        <div ng-controller="appController" class="container text-center">
            <div ng-if="showMensaje.visible">
                <div class="alert alert-warning" role="alert">
                    {{showMensaje.mensaje}}
                </div>
            </div>

            <div ng-if="navInicio" class="d-grid gap-5 col-3 mx-auto">
                <h1 class="text-center">Inicio</h1>
                <button class="btn btn-secondary btn-lg" ng-click="navPag('encuesta')">Encuesta</button>
                <button class="btn btn-secondary btn-lg" ng-click="navPag('resultados')">Resultados</button>
            </div>

            <div ng-if="navEncuesta">
                <h1 class="text-center">Encuesta</h1>
                <div class="row">
                    <div class="col">
                        <h3>Estilo musical</h3>
                    </div>
                    <div class="col">
                        <select ng-model="formulario.seleccion" class="form-control" >
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Clasica">Clasica</option>
                            <option value="Electro">Electro</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Correo electr√≥nico</h3>
                    </div>
                    <div class="col">
                        <input ng-model="formulario.email" class="form-control" >
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-success btn-lg" ng-click="guardar(formulario)">Guardar</button>
                        <button class="btn btn-secondary btn-lg" ng-click="navPag()">Volver</button>
                    </div>
                </div>

            </div>

            <div ng-if="navResultados">
                <h1 class="text-center">Resultados</h1>
                <div class="row">
                    <div class="col-md-5 m-auto">
                        <div id="chart"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-lg" ng-click="navPag()">Volver</button>
                    </div>
                </div>
            </div>
        </div>

        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src = "app.js"></script>
    </body>
</html>
